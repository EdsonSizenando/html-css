<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a &lt;h1...h6&gt;">títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">imagens</abbr> </li>
        <li><abbr title="use a tag &lt;code&gt;">abbr</abbr></li>
        <li><abbr title="use as tags &lt;ol&gt; e &lt;li&gt;">lista númeradas</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">códigos-fonte</abbr></li>
        <li><abbr title="use as tags &lt;ul&gt; e &lt;li&gt;">lista com demarcadores</abbr></li>
        
    </ul>
    
</body>
</html>
