<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        /*CSS prevalece com relação a config. inline*/
        iframe{
            width: 400px;
            height: 400px ;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--tamanho padrão 300x150px-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" width="500" scrolling="auto"></iframe>
        
       
        para aprender a programar.</p>
    <p>
        O repositorio do Edson

        <iframe src="https://github.com/EdsonSizenando" frameborder="0">
        
          no<a href="https://github.com/EdsonSizenando" target="_blank">Github</a>

        </iframe>

        também é bem legal
    </p>   
        
    
</body>
</html>
