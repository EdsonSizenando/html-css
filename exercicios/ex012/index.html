<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este video está hospedado no meu própio servidor</p>
    <video width="560" poster="midia/capa-imagem.png" controls autoplay loop>
        <source src="midia/meu-videomp4.mp4" type="video/mp4">
        <source src="midia/meu-videowebm.webm" type="video/webm">
        <source src="midia/meu-videogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
        


    </video>
    <h1>Inserindo videos do youtube.</h1>
    <iframe width="360" height="315" src="https://www.youtube.com/embed/a0XBHsSOEos?si=1J9oZaaKMjPWILoe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo video do vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/750231066?h=fe0524847c&color=c9ff23" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


    
    
</body>
</html>
