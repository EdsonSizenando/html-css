<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <audio preload="auto" autoplay controls > <!---sem o comando controls a musica inicia automaticamente, opção loop para reeiniciar o audio-->
        <source src="midias/tiesto.mp3.mp3" type="audio/mpeg"> <!--mpeg wav ogg-->
        <source src="midias/tiesto.mp3.wav" type="audio/wav">
        <source src="midias/tiesto.mp3.ogg" type="audio/ogg">
        

    </audio>
    <p>Se Infelizmente seu navegador não reproduz audio: </p>
        <a href="midias/tiesto.mp3.mp3" >Clique aqui para baixar o arquivo mp3.</a>
</body>
</html>
